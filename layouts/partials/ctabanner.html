{{- if .Site.Data.homepage.ctabanner.enable }}
<!-- hero area -->
<section class="section">
  <div class="container">
    <div class="row">
      {{- with .Site.Data.homepage.ctabanner }}
      <div class="col-md-6 text-center mb-5 mb-md-0">
        <img class="img-fluid" src="{{ .image | absURL }}" alt="" />
      </div>
      <div class="col-md-6 align-self-center text-center text-md-left">
        <div class="block">
          <h1 class="font-weight-bold mb-4 font-size-60">
            {{ .title | markdownify }}
          </h1>
          <p class="mb-4">{{ .content | markdownify }}</p>
          {{- end }}
          <a
            href="https://onlineworkoutcommunity.whereby.com/onlineworkoutcommunity"
            class="btn btn-main"
          >
          {{/*  <a
            href="https://us02web.zoom.us/j/6827423218"
            class="btn btn-main"
          >  */}}
            {{ .Site.Data.homepage.ctabanner.button }}
          </a>
        </div>
      </div>
    </div>
    <!-- .row close -->
  </div>
  <!-- .container close -->
</section>
<!-- header close -->
{{- end }}
